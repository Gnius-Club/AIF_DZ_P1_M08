<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Embajadores del Juego Limpio</title>
    <style>
        :root {
            --bg: #0b1423;
            --panel: #1a2639;
            --primary: #00d2ff;
            --accent: #adff2f;
            --danger: #ff4757;
            --success: #2ed573;
            --text: #ffffff;
            --radius: 20px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- UTILIDADES --- */
        .hidden { display: none !important; }

        button {
            cursor: pointer;
            border: none;
            border-radius: var(--radius);
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:active { transform: scale(0.95); }

        .btn-lg {
            padding: 20px 30px;
            font-size: 1.2rem;
            width: 100%;
            max-width: 300px;
        }

        .btn-primary { background: linear-gradient(180deg, var(--primary), #009ecc); color: #000; }
        .btn-secondary { background: #34495e; color: white; }
        .btn-danger { background: var(--danger); color: white; }

        /* --- HEADER & CONTROLES --- */
        header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
        }

        #audio-toggle {
            background: var(--panel);
            color: white;
            padding: 10px 15px;
            font-size: 1.5rem;
            border: 1px solid var(--primary);
        }

        /* --- PANTALLAS --- */
        .screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            overflow-y: auto;
        }

        /* --- TUTORIAL --- */
        .tutorial-card {
            background: var(--panel);
            padding: 25px;
            border-radius: var(--radius);
            border: 5px solid var(--primary);
            max-width: 500px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s;
        }

        .tutorial-card .icon { font-size: 5rem; display: block; margin-bottom: 10px; }

        /* --- ARENA DE DUELO --- */
        .arena-grid {
            width: 100%;
            max-width: 800px;
            display: grid;
            gap: 20px;
        }

        .status-bar {
            width: 100%;
            height: 35px;
            background: #000;
            border-radius: 50px;
            border: 3px solid #333;
            position: relative;
            overflow: hidden;
        }

        #wellbeing-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, var(--danger), var(--success));
            transition: width 0.5s ease;
        }

        .battle-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: var(--radius);
        }

        .char { font-size: 4rem; }

        .chat-bubble {
            background: white;
            color: black;
            padding: 20px;
            border-radius: var(--radius);
            position: relative;
            font-weight: 500;
            font-size: 1.2rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .actions-menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
        }

        @media (min-width: 600px) {
            .actions-menu { grid-template-columns: repeat(4, 1fr); }
        }

        .btn-action {
            background: var(--panel);
            border: 2px solid var(--primary);
            color: white;
            padding: 15px 5px;
            flex-direction: column;
            font-size: 0.9rem;
        }

        /* --- MODAL --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 100;
        }

        .modal-content {
            background: var(--panel);
            padding: 30px;
            border-radius: var(--radius);
            width: 100%;
            max-width: 500px;
            border: 3px solid var(--accent);
        }

        /* --- ANIMACIONES --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translate(0); } 25% { transform: translate(-10px); } 75% { transform: translate(10px); } }

    </style>
</head>
<body>

    <!-- MODAL DE DECISIONES -->
    <div id="modal-decision" class="modal hidden">
        <div class="modal-content">
            <h2 style="margin-top: 0; color: var(--primary);">Â¡AtenciÃ³n!</h2>

    <script>
        /* --- ESTADO DEL JUEGO --- */
        let bienestar = 100;
        let audioEnabled = true;
        let currentStep = 0;
        let gameTurn = 0;

        const lecciones = [
            { title: "Turnos", icon: "â³", text: "En el juego y en la vida, todos merecen su oportunidad. Â¡Respetar el turno demuestra que valoras a los demÃ¡s!" },
            { title: "Respeto", icon: "ğŸ˜Š", text: "Las palabras son poderosas. Un insulto o una burla pueden herir. Usar un lenguaje amable te hace un verdadero ganador." },
            { title: "Retirarse", icon: "ğŸšª", text: "Si un jugador es grosero y no te diviertes, no tienes que aguantar. Â¡Retirarte es proteger tu paz!" },
            { title: "Pedir Ayuda", icon: "ğŸš©", text: "Si alguien te hace sentir mal o te amenaza, no estÃ¡s solo. Â¡Llamar a un adulto es la jugada mÃ¡s fuerte!" }
        ];

        const escenarios = [
            {
                q: "El oponente dice: Â¡ApÃºrate! Â¡Eres muy lento!",
                audio: "El oponente estÃ¡ impaciente y te grita. Â¿QuÃ© haces?",
                opts: [
                    { t: "Esperar con calma ğŸ›¡ï¸", ok: true, msg: "Â¡Paciencia de maestro! El respeto de turnos mantiene el orden." },
                    { t: "Responder enojado ğŸ˜ ", ok: false, msg: "Â¡Cuidado! Bajar a su nivel solo te lastima a ti." }
                ]
            },
            {
                q: "Se burlan de ti: Â¡Jajaja, fallaste, quÃ© malo!",
                audio: "Se estÃ¡n burlando de tu error. Â¿CÃ³mo respondes?",
                opts: [
                    { t: "Ser amable ğŸ˜Š", ok: true, msg: "Â¡IncreÃ­ble! Desarmaste el enojo con amabilidad." },
                    { t: "Insultar ğŸ˜ ", ok: false, msg: "Las palabras hirientes bajan tu propio bienestar. Â¡MantÃ©n tu honor!" }
                ]
            },
            {
                q: "Te dicen: Â¡Dame tus puntos o te reporto!",
                audio: "Te estÃ¡n amenazando injustamente. Â¿A quiÃ©n llamas?",
                opts: [
                    { t: "Llamar al GuardiÃ¡n ğŸš©", ok: true, msg: "Â¡La jugada correcta! Dejas que los expertos manejen los problemas." },
                    { t: "Seguir peleando ğŸ˜ ", ok: false, msg: "Pedir ayuda a un adulto es la jugada mÃ¡s inteligente." }
                ]
            }
        ];

        /* --- FUNCIONES AUDIO --- */
        document.getElementById('audio-toggle').onclick = function() {
            audioEnabled = !audioEnabled;
            this.innerText = audioEnabled ? "ğŸ”Š" : "ğŸ”‡";
            if (!audioEnabled) window.speechSynthesis.cancel();
        };

        function hablar(texto, callback) {
            if (!audioEnabled) {
                if(callback) callback();
                return;
            }
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = 'es-ES';
            utterance.rate = 0.95;
            if (callback) utterance.onend = callback;
            window.speechSynthesis.speak(utterance);
        }

        /* --- FLUJO TUTORIAL --- */
        function startTutorial() {
            document.getElementById('screen-start').classList.add('hidden');
            document.getElementById('screen-tutorial').classList.remove('hidden');
            showStep();
        }

        function showStep() {
            const step = lecciones[currentStep];
            document.getElementById('tuto-icon').innerText = step.icon;
            document.getElementById('tuto-title').innerText = step.title;
            document.getElementById('tuto-text').innerText = step.text;
            hablar(step.text);
        }

        document.getElementById('btn-tuto-next').onclick = function() {
            currentStep++;
            if (currentStep < lecciones.length) {
                showStep();
            } else {
                startGame();
            }
        };

        /* --- FLUJO JUEGO --- */
        function startGame() {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('screen-arena').classList.remove('hidden');
            hablar("Â¡Que comience el duelo! MantÃ©n tu bienestar alto.");
            nextGameTurn();
        }

        function playerMove(tipo) {
            const chat = document.getElementById('game-chat');
            chat.innerText = "Â¡Buena jugada! Pero el oponente intenta algo...";
            setTimeout(triggerScenario, 1500);
        }

        function triggerScenario() {
            if (gameTurn >= escenarios.length) {
                endGame(true);
                return;
            }
            const esc = escenarios[gameTurn];
            const modal = document.getElementById('modal-decision');
            const optionsDiv = document.getElementById('modal-options');
            
            document.getElementById('modal-prompt').innerText = esc.q;
            hablar(esc.audio);
            
            optionsDiv.innerHTML = '';
            esc.opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "btn-lg btn-primary";
                btn.style.maxWidth = "100%";
                btn.innerText = opt.t;
                btn.onclick = () => resolveScenario(opt);
                optionsDiv.appendChild(btn);
            });

            modal.classList.remove('hidden');
        }

        function resolveScenario(opt) {
            document.getElementById('modal-decision').classList.add('hidden');
            const chat = document.getElementById('game-chat');
            
            if (opt.ok) {
                bienestar = Math.min(100, bienestar + 5);
                chat.innerText = "âœ… " + opt.msg;
            } else {
                bienestar -= 25;
                chat.innerText = "âŒ " + opt.msg;
                document.body.classList.add('shake');
                setTimeout(() => document.body.classList.remove('shake'), 500);
            }
            
            updateUI();
            hablar(opt.msg, () => {
                gameTurn++;
                if (bienestar <= 0) endGame(false);
                else if (gameTurn >= escenarios.length) endGame(true);
            });
        }

        function updateUI() {
            const fill = document.getElementById('wellbeing-fill');
            const pctText = document.getElementById('wellness-pct');
            fill.style.width = bienestar + "%";
            pctText.innerText = bienestar + "%";
            
            if (bienestar < 40) fill.style.background = "var(--danger)";
            else fill.style.background = "linear-gradient(90deg, var(--danger), var(--success))";
        }

        function nextGameTurn() {
            // LÃ³gica para avanzar si es necesario
        }

        function endGame(win) {
            document.getElementById('screen-arena').classList.add('hidden');
            const screen = document.getElementById('screen-result');
            screen.classList.remove('hidden');
            
            const title = document.getElementById('result-title');
            const msg = document.getElementById('result-msg');
            const icon = document.getElementById('result-icon');

            if (win && bienestar > 0) {
                title.innerText = "Â¡Victoria con Honor!";
                icon.innerText = "ğŸ¥‹âœ¨";
                msg.innerText = "Â¡Eres un maestro del Juego Limpio! Hoy manejaste las burlas y el respeto con inteligencia social.";
                hablar(msg.innerText + " Â¡Recibes el CinturÃ³n de Embajador!");
            } else {
                title.innerText = "Duelo DifÃ­cil";
                icon.innerText = "ğŸ¤•";
                msg.innerText = "A veces los duelos son duros. Lo importante es aprender a proteger nuestro bienestar. Â¡IntÃ©ntalo de nuevo!";
                hablar(msg.innerText);
            }
        }
    </script>
